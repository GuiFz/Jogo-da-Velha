<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <title>Tic Tac Toe | BR</title>
</head>

<body>
    <header></header>

    <main>
        <section id="score">
            <div id="board">
                <div id="pontuation">
                    <strong id="pointsX" title="X">0</strong>
                    <strong id="pointsO" title="O">0</strong>
                </div>
                <div id="player">
                    <div id="nextPlayer">
                        <strong id="nextPlayerX">X</strong>
                        <strong id="nextPlayerO">O</strong>
                    </div>
                </div>
            </div>
        </section>
        <section id="gameBoard">
            <div id="area">
                <span id="squareA1" class="squares"><strong></strong></span>
                <span id="squareA2" class="squares"><strong></strong></span>
                <span id="squareA3" class="squares"><strong></strong></span>
                <span id="squareB1" class="squares"><strong></strong></span>
                <span id="squareB2" class="squares"><strong></strong></span>
                <span id="squareB3" class="squares"><strong></strong></span>
                <span id="squareC1" class="squares"><strong></strong></span>
                <span id="squareC2" class="squares"><strong></strong></span>
                <span id="squareC3" class="squares"><strong></strong></span>
            </div>
        </section>
    </main>

    <section id="contextMenu">
        <span id="resetButton">Reiniciar Jogo</span>
    </section>
    <footer></footer>
</body>

</html>
